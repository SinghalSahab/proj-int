<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infographic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-[#E9F5F8]  justify-center items-center h-[2000px] p-4">
 
  <img src="./info_graphy_1.png" class="w-full" alt="">

    <footer class="flex flex-col items-center">
      &copy; 2025 PinterestPro. Designed for creative marketing insights.
      <br>
      <button
        id="download-screenshot"
        class="mt-4 px-6 py-3 bg-[#005a68] text-white font-semibold rounded-lg shadow-md hover:bg-[#007a8a] focus:outline-none focus:ring-2 focus:ring-[#007a8a] focus:ring-opacity-50 transition-transform transform hover:scale-105 flex items-center space-x-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2m-5-4l-3 3m0 0l-3-3m3 3V4"
          />
        </svg>
        <span>Download Screenshot</span>
      </button>
    </footer>


  <script>
    document.getElementById('download-screenshot').addEventListener('click', () => {
      // Trigger the screenshot route
      window.location.href = 'http://localhost:3005/screenshot';
    });
  </script>
  
</body>
</html>
